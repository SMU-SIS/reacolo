<!doctype html>
<html>

<head>
  <title>Reacolo Server</title>
  <script src="./app.js" defer></script>
  <link href="./app.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Reacolo Server</h1>
  <section id="alert"></section>
  <section id="content" class="connecting">
    <div id="connecting">Connecting...</div>
    <div id="ready">
      <div class="editor">
        <h2 class="editor-title">State</h2>
        <div id="state-editor"></div>
      </div>


      <div class="editor">
        <h2 class="editor-title">Context</h2>
        <div id="context-editor"></div>
      </div>

      <div class="editor">
        <h2 class="editor-title">Patch</h2>
        <div id="patch-editor"></div>
        <div class="editor-control-wrapper">
          <button id="send-patch-button">Apply</button>
        </div>
      </div>
    </div>
    <div id="disconnected">Disconnected.</div>
    <div id="error">Sorry, something went wrong...</div>
  </section>
</body>

</html>
