<!doctype html>
<html>

<head>
  <title>Reacolo Server</title>
  <script src="./app.js" defer></script>
  <link href="./app.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Reacolo Server</h1>
  <section id="alert"></section>
  <section id="content" class="connecting">
    <div id="connecting">Connecting...</div>
    <div id="connected">
      <h2>Data</h2>
      <div id="app-data"></div>

      <h2>Meta Data</h2>
      <div id="meta-data"></div>

      <h2>Patch</h2>
      <div id="patch-data"></div>
      <button id="send-patch-button">send</button>
    </div>
    <div id="disconnected">Disconnected.</div>
  </section>
</body>

</html>
