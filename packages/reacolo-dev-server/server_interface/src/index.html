<!doctype html>
<html>

<head>
  <title>Reacolo Server</title>
  <script src="./app.js" defer></script>
  <link href="./app.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Reacolo Server</h1>
  <section id="alert"></section>
  <section id="content" class="loading">
    <div id="loading">Loading...</div>
    <div id="connected">
      <h2>Application Data</h2>
      <div id="app-data"></div>

      <h2>Context</h2>
      <div id="context"></div>

      <h2>Patch</h2>
      <div id="patch-data"></div>
      <button id="send-patch-button">send</button>
    </div>
    <div id="disconnected">Disconnected.</div>
  </section>
</body>

</html>
