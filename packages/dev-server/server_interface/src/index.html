<!doctype html>
<html>

<head>
  <title>Reacolo Server</title>
  <script src="./app.js" defer></script>
  <link href="./app.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Reacolo Server</h1>
  <section id="alert"></section>
  <section id="content" class="connecting">
    <div id="connecting">Connecting...</div>
    <div id="ready">
      <div class="editors">

        <div class="editor-wrapper">
          <div class="editor" id="store-editor">
            <h2 class="editor-title">Store</h2>
            <div class="editor-content"></div>
          </div>
        </div>

        <div class="editor-wrapper">
          <div class="editor" id="context-editor">
            <h2 class="editor-title">Context</h2>
            <div class="editor-content"></div>
          </div>
        </div>

        <div class="editor-wrapper">
          <div class="editor" id="merge-patch-editor">
            <h2 class="editor-title">Merge Store</h2>
            <div class="editor-content"></div>
            <div class="editor-control-wrapper">
              <button class="send-patch-button">Apply</button>
            </div>
          </div>
        </div>

        <div class="editor-wrapper">
          <div class="editor" id="patch-editor">
            <h2 class="editor-title">Patch Store</h2>
            <div class="editor-content"></div>
            <div class="editor-control-wrapper">
              <button class="send-patch-button">Apply</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div id="disconnected">Disconnected.</div>
    <div id="error">Sorry, something went wrong...</div>
  </section>
</body>

</html>
